    version: -1..latest
  - name: firefox
    version: -1..latest
  - name: internet explorer
    version: 10..latest
  - name: android
    version: '4.4..latest'
  - name: safari
    version: 6..latest
  - name: iphone
    version: ['6.0', '8.0..8.4']
